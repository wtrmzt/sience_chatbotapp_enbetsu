services:
  - type: web
    name: nextjs-chatbot
    runtime: node
    plan: free # 30人の同時アクセスにはStandardプラン以上を推奨
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      # ▼▼▼ ここが重要 ▼▼▼
      - key: OPENAI_API_KEY # アプリ内で参照する環境変数名
        sync: false         # falseにすることで、値はRenderのダッシュボードで設定する
    scaling:
      minInstances: 1
      maxInstances: 3 # 最大3インスタンスまで自動でスケールアウト
      targetCPUPercent: 60 # CPU使用率が60%を超えたら新しいインスタンスを追加